
<div ng-controller="purchaseController as purCon">
    <table datatable="ng" dt-options="purCon.dtOptions" dt-column-defs="purCon.dtColumnDefs" class="row-border hover">
        <thead>
            <tr>
                <th>Purchase ID</th>
                <th>Offering title</th>
                <th>Quantity</th>
                <th>Unit price</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="list in plist">
                <td>{{ list.id}}</td>
                <td>{{ list.title}}</td>
                <td>{{ list.quantity}}</td>
                <td>{{ list.price}}</td>
                <td>{{ list.quantity * list.price}}</td>

            </tr>
        </tbody>
    </table>
</div>
